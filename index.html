layout: master

<h1>Nouvelles</h1>

<!-- it works the same with all jquery version from 1.x to 2.x -->
<script src="jquery.min.js"></script>
<script src="jquery-slider-master\js\jssor.slider.mini.js"></script>
<script>
    jQuery(document).ready(function ($) {
        var options = { $AutoPlay: true };
        var jssor_slider1 = new $JssorSlider$('slider1_container', options);
    });
</script>

<br>

<div class="fb-like-box" 
     data-href="http://www.facebook.com/chinookets" 
      data-show-faces="true" 
      data-width="600"
     data-stream="true" 
     data-header="false" style="width:100%"></div>
{% for post in site.posts %}
  {% if post.category != 'project' %}
  <div class="row">
    <div class="span12">
      {% if post.heading %}
      <img src="{{ post.heading }}" />
      {% endif %}
      <a href="{{ post.url }}"><p class="lead">{{ post.title }}<small class="muted"> le {{ post.date | date_to_string }}</small><p></a>
      <p>
      {{ post.content | truncatewords:40}}
      </p>
      <hr/>
      <a href="{{ post.url }}"> plus >>> </a>
   </div>
  </div>
  {% endif %}
  {% endfor %}
